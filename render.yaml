services:
  - type: web
    name: itcaa-api
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=src python -m uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SECRET_KEY
        value: "change_this_to_secure_key"
      - key: DATABASE_URL
        value: "postgresql://USERNAME:PASSWORD@HOST:PORT/DBNAME"
      - key: I18N_DEFAULT_LANG
        value: "fr"
      - key: ENABLE_PDF
        value: "true"
      - key: ENABLE_AUDIT
        value: "true"
