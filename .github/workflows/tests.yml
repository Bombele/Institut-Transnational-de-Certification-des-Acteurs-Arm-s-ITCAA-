name: Python Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Installer les dÃ©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. ExÃ©cuter les tests Pytest
      - name: Run Pytest
        run: |
          pytest -v --maxfail=1 --disable-warnings -q

name: Run Offline AI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ§ª Run pytest
        run: pytest -v tests/
