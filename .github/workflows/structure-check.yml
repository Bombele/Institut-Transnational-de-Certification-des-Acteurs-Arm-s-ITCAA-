name: Structure & Tests Check

on:
  push:
    branches:
      - main
      - feature/ai-offline-module
  pull_request:
    branches:
      - main
      - feature/ai-offline-module

jobs:
  validate-structure-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ VÃ©rifier requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "âŒ requirements.txt manquant Ã  la racine"
            exit 1
          else
            echo "âœ… requirements.txt trouvÃ©"
          fi

      - name: ğŸ“‚ VÃ©rifier module IA
        run: |
          if [ ! -f src/itcaa_ai_offline/__init__.py ]; then
            echo "âŒ __init__.py manquant dans src/itcaa_ai_offline/"
            exit 1
          else
            echo "âœ… Module itcaa_ai_offline correctement structurÃ©"
          fi

      - name: ğŸ§ª VÃ©rifier dossier tests
        run: |
          if [ ! -d tests ]; then
            echo "âŒ Dossier tests/ manquant"
            exit 1
          else
            echo "âœ… Dossier tests/ trouvÃ©"
          fi

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§  Configurer le PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ§ª Lancer les tests avec couverture
        run: |
          pytest tests/ --cov=itcaa_ai_offline --cov-report=xml --cov-report=term-missing

      - name: ğŸ—‚ï¸ Archiver le rapport de couverture
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
