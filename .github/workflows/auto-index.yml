name: Auto Index Update

on:
  push:
    paths:
      - "src/itcaa_ai_offline/data/corpus/**"

jobs:
  rebuild-index:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r src/itcaa_ai_offline/requirements-ai.txt

      - name: ğŸ§  PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Auto update index
        run: ./auto_update_index.sh

      - name: ğŸ“Š Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-ai-index
          path: src/itcaa_ai_offline/data/index/
