name: Offline AI Validation

on:
  push:
    branches:
      - main
      - feature/ai-offline-module
  pull_request:
    branches:
      - main
      - feature/ai-offline-module

jobs:
  test-offline-ai:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Installer les dÃ©pendances IA
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§  Configurer le PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV

      - name: ğŸ§ª Lancer les tests avec couverture
        run: |
          pytest tests/ --cov=itcaa_ai_offline --cov-report=xml

      - name: ğŸ—‚ï¸ Archiver le rapport de couverture
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
